<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loci Level 1</title>
    <link rel="stylesheet" href="style.css"> <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; }
        .map { width: 300px; height: 300px; border: 2px solid #333; margin: 20px auto; position: relative; background: #fff; }
        .spot { position: absolute; width: 60px; height: 60px; background: #ddd; border: 1px solid #999; cursor: pointer; }
        #s1 { top: 10px; left: 120px; } /* Door */
        #s2 { top: 120px; right: 10px; } /* Mirror */
        #s3 { bottom: 10px; left: 120px; } /* Shoe Rack */
        .hidden { color: transparent; background: #333; }
        .revealed { color: black; background: #fff; }
        button { padding: 10px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Level 1: The Entryway</h1>
    <p>Memorize 3 items. Click "Hide" then click the boxes to check.</p>
    
    <div class="map">
        <div id="s1" class="spot" onclick="this.classList.toggle('hidden')">Apple</div>
        <div id="s2" class="spot" onclick="this.classList.toggle('hidden')">Book</div>
        <div id="s3" class="spot" onclick="this.classList.toggle('hidden')">Coin</div>
    </div>

    <button onclick="hideAll()">Hide All</button>
    <button onclick="window.location.href='level2.html'">Go to Level 2 â†’</button>

    <script>
        function hideAll() {
            document.querySelectorAll('.spot').forEach(s => s.classList.add('hidden'));
        }
    </script>
    <script src="nav.js"></script>
</body>
</html>
